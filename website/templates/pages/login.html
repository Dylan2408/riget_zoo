{% extends 'pages/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
        <br>
        <div class="container p-5 form-layout2">
            <h3>Login<h3>
            <hr>
            <form method="POST" autocomplete="off">
                {% csrf_token %}
                {{login_form|crispy}}
                <br>
                <button type="submit" class="btn btn-primary w-100 btn-block p-2"> Login </button>
            </form>

             <br>
            <div class="text-center">
                <p>Already have an account? </p> <a href="{% url 'register' %}"> Register </a>
            </div>

        </div>
        <br>
{% endblock %}
