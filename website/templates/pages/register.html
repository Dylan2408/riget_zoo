{% extends 'pages/base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<br>
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="container p-5 form-layout" style="max-width: 700px; width: 100%;">
        <h3 class="text-center">Register</h3>
        <hr>
        <form method="POST" autocomplete="off">

                {{form.as_p}}

                <button type="submit" class="btn btn-primary w-100 p-2 custom-button1"> Create account</button>
            </form>
        </div>
    </div>

{% endblock %}
